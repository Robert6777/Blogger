databaseChangeLog:
  - preConditions:
      - runningAs:
          username: robi
  - changeSet:
      id: comment-001
      author: reka
      changes:
        - createTable:
            tableName: comments
            columns:
              - column:
                  name: id
                  type: int
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: created_at
                  type: dateTime
                  constraints:
                    nullable: false
              - column:
                  name: updated_at
                  type: dateTime
                  constraints:
                    nullable: false
              - column:
                  name: body
                  type: text
                  constraints:
                    nullable: false
              - column:
                  name: author
                  type: int
                  constraints:
                    foreignKeyName: fk_user_comment
                    references: app_users(id)
              - column:
                  name: article
                  type: int
                  constraints:
                    foreignKeyName: fk_article_comment
                    references: articles(id)


